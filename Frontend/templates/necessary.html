<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <link rel="stylesheet" href="hecktu_hackathon/Frontend/static/css/necessary.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>Loan Application</h2>
  </nav>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Left Section - Loan Steps -->
    <div class="left-section">
      <div class="loan-header">
        <div class="icon-box">
          <svg class="icon-loan" width="32" height="32" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" strokeWidth="2" 
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h1>Get your</h1>
          <h2>loan approved</h2>
          <p>in 3 simple steps</p>
        </div>
      </div>

      <div class="steps">
        <div class="step" id="step1"><span>1</span> Enter Aadhaar</div>
        <div class="step" id="step2"><span>2</span> Enter Pan Card</div>
        <div class="step" id="step3"><span>3</span> Submit Loan Application</div>
      </div>
    </div>

    <!-- Right Section - Aadhaar Verification -->
    <div class="right-section">
      <h3>Aadhaar Verification</h3>
      <div class="aadhaar-box">
        <input type="text" id="aadhaarInput" placeholder="Enter Aadhaar Number" maxlength="12">
        <button id="verifyBtn">Verify Aadhaar</button>
      </div>

      <div id="userDetails" class="details-box" style="display: none;">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>DOB:</strong> <span id="dob"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Mobile:</strong> <span id="mobile"></span></p>
        <button class="next-button" id="nextBtn">Next</button>
      </div>
    </div>

  </div>

  <script src="/hacktu_hackathon/Frontend/static/js/necessary.js"></script>
  <script>
    document.getElementById("nextBtn").addEventListener("click", function() {
      window.location.href = "pan.html";
    });
  </script>
</body>
</html>
